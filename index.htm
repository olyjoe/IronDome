<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missle Command</title>
</head>
<body>
    <canvas id="gameview" width="1000" height="1000" style="background-color: black;"></canvas>
    <!-- <div style="position:absolute;top:0px;right:0px;border:1px solid #000;height:100px;width:400px">
        <div>Missles Count: <div id="missilesRemaining"></div></div>
        <input type="button" onclick="missiles.missleCount = 10;" />
    </div> -->
    <script src="classes/missileClass.js"></script>
    <script src="classes/cityClass.js"></script>
    <script src="classes/nukeClass.js"></script>
    <script src="classes/utitities.js"></script>
    <script src="classes/gameClass.js"></script>
    <script>

        const canvas = document.getElementById("gameview");
        const ctx = canvas.getContext("2d");
        
        let missiles = new Missiles();
        let cities = new Cities();
        let nukes = new Nukes();
        
        let game = new Game(missiles, nukes, cities);

        let lastTime = performance.now();
        var deltaTime = 0;

        function gameLoop( currentTime ) {
            deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            update(deltaTime);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            draw(ctx);
            requestAnimationFrame(gameLoop);
        }

        function update(deltaTime)
        {
            missiles.updateMissiles(deltaTime);
            nukes.updateNukes(deltaTime);      
            cities.updateCities(deltaTime, nukes.activeNukes)    
        }

        function draw(ctx) {
            missiles.drawMissiles(ctx);
            cities.drawCities(ctx);
            nukes.drawNukes(ctx, missiles.activeMissiles);
        }
        
        requestAnimationFrame(gameLoop);

        canvas.addEventListener('click', (event) => {
            missiles.handleClick(event);
        })

        
    </script>
</body>
</html>
